<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <link href="dist/styles/main.css" rel="stylesheet">
</head>

<body>

  <!--Example 1 -->

  <div class="bg-white">
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-5xl lg:px-8">
      <h1 class="text-5xl mb-10 text-center tracking-tight text-gray-900" data-reveal-image><span>Lorem</span> <span>ipsum</span>
        <span>olor</span> <span>sit</span> <span>ame</span> <span>consect</span> <span>quisquam</span>.
      </h1>
    </div>
  </div>
  <img id="image" src="https://picsum.photos/seed/picsum/200/200" alt>
  <div class="js-custom-cursor"></div>

  <!--Example 2 -->
  <div class="mx-auto max-w-5xl">
    <ul id="grid" class="grid gap-10 grid-cols-2">
      <li>
        <img src="https://picsum.photos/seed/picsum/500/600" alt="">
      </li>
      <li class="rellax" data-rellax-speed="1">
        <img src="https://picsum.photos/seed/picsum/500/600" alt="">
      </li>
      <li>
        <img src="https://picsum.photos/seed/picsum/500/600" alt="">
      </li>
      <li class="rellax" data-rellax-speed="1">
        <img src="https://picsum.photos/seed/picsum/500/600" alt="">
      </li>
      <li>
        <img src="https://picsum.photos/seed/picsum/500/600" alt="">
      </li>
      <li class="rellax" data-rellax-speed="1">
        <img src="https://picsum.photos/seed/picsum/500/600" alt="">
      </li>
      <li>
        <img src="https://picsum.photos/seed/picsum/500/600" alt="">
      </li>
      <li class="rellax" data-rellax-speed="1">
        <img src="https://picsum.photos/seed/picsum/500/600" alt="">
      </li>
    </ul>
  </div>


  <!--Example 2 -->
  <div class="mx-auto max-w-5xl my-[200px]">
    <ul id="grid2" class="grid gap-4 grid-cols-4">
      <li>
        <img src="https://picsum.photos/200/200?random=1" alt="">
        <img class="img-detail" src="https://picsum.photos/200/200?random=5" alt="">
      </li>
      <li>
        <img src="https://picsum.photos/200/200?random=2" alt="">
        <img class="img-detail" src="https://picsum.photos/200/200?random=6" alt="">
      </li>
      <li>
        <img src="https://picsum.photos/200/200?random=3" alt="">
        <img class="img-detail" src="https://picsum.photos/200/200?random=7" alt="">
      </li>
      <li>
        <img src="https://picsum.photos/200/200?random=4" alt="">
        <img class="img-detail" src="https://picsum.photos/200/200?random=8" alt="">
      </li>
    </ul>
  </div>

  <script src="dist/scripts/manifest.js"></script>
  <script src="dist/scripts/vendor.js"></script>
  <script src="dist/scripts/main.js"></script>

</body>

</html>
